<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Login</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/sigup.css">
</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

      <img src="images/icons8-lock-48.png">
      <h2>Login</h2>

      <form action="home.html"class="form">

        <div class="form__field">
          <input type="email" placeholder="Email">
        </div>

        <div class="form__field">
          <input type="password" placeholder="Password">
        </div>

        <div class="form__field">
          <a href="home.html"><input type="submit" value="Login"></a>
        </div>

      </form>

      <p>Dont't have an accout? <a href="index.html">Signup</a></p>

    </div>

  </div>

</body>
</html>
