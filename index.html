<html>
<body>
    <center> <h1> User Signup</h1> </center>
    <form method="post" actionn="home.html">

        <fieldset>
        <legend>SignUp Details</legend>
        <table align="center">
            <tr>
                <td><label>Full Name : </label></td>
                <td><input type="text" placeholder="Enter Full Name" name="name" required></td>
            </tr>
            <tr>
                <td><label>Contact No : </label></td>
                <td><input type="tel" placeholder="Enter Cotact No" name="contact" required></td>
            </tr>
            <tr>
                <td><label>Email : </label></td>
                <td><input type="email" placeholder="Enter Email" name="email" required></td>
            <tr>
                <td><label>Password : </label></td>
                <td><input type="password" placeholder="Enter Password" name="password" required></td>
            <tr>
                <td><label>Re-Password : </label></td>
                <td><input type="password" placeholder="Enter Again Password" name="repassword" required></td>
            <tr>
            <tr>
                <td>Alredy user? <a href="login.html"> Login</a></td>

            <tr>
            <tr>
                <td><button type="submit">Sigup</button></td>
                <td><button type="button" class="cancelbtn"> Cancel</button></td>
            <tr>

        </table>
         </fieldset>
    </form>
</body>
</html>
