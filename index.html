
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>SignUp</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/sigup.css">
</head>
<body class="align">

  <div class="grid align__item">

    <div class="register">

      <img src="images/icons8-registration-48.png">
      <h2>Sign Up</h2>

      <form action="home.html" class="form">

        <div class="form__field">
          <input type="email" placeholder="Email">
        </div>

        <div class="form__field">
          <input type="tel" placeholder="Contact No." pattern="[0-9]{10}">
        </div>

        <div class="form__field">
          <input type="password" placeholder="Password">
        </div>

        <div class="form__field">
          <input type="password" placeholder="Re-Password">
        </div>

        <div class="form__field">
          <input type="submit" value="Sign Up">
        </div>

      </form>

      <p>Already have an accout? <a href="login.html">Log in</a></p>

    </div>

  </div>

</body>
</html>
